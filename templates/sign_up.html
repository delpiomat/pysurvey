{% extends "base_generic.html" %}
{% load staticfiles %}
{% block title %}Registrazione{% endblock %}

{% block scripts %}

    <script src="{% static 'bootstrap-validator/js/validator.js' %}"></script>

{% endblock %}

{% block content %}

    <h3>Registrazione</h3>
    <hr>
    <form method="post" data-toggle="validator">{% csrf_token %}

        <div class="row" id="formUser">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input required type="text" class="form-control" id="name" placeholder="nome" name="name">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input required type="text" class="form-control" id="username" placeholder="username" name="username">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required type="password" class="form-control" id="password" placeholder="password" name="password">
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <label for="password2">Ripeti password</label>
                    <input required data-match="#password" data-match-error="la password non corrisponde" type="password" class="form-control" id="password2" placeholder="password" name="password2">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="registrati">
        </div>
    </form>
    {% if error  %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    {% if result  %}
        <div class="alert alert-success" role="alert">{{ result }}</div>
    {% endif  %}
    
{% endblock %}
