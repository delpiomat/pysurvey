<!DOCTYPE html>
{% load staticfiles %}
<html lang="it">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--JQuery-->
    <script src="{% static 'jquery/jquery-2.2.1.min.js'%}"></script>
    <!--Boostrap-->
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.6/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.6/css/bootstrap-theme.min.css'%}">
    <script src="{% static 'bootstrap-3.3.6/js/bootstrap.min.js'%}"></script>


    {% block scripts %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav id="navbar_base_generic" class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">PySurvey</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{% url 'index' %}">Questionari</a>
                        </li>
                        <li>
                            <a href="{% url 'new_survey' %}">Crea Questionario</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>


        <!-- top  -->
        {% block topcontent %}{% endblock %}

        <div class="container">
        {% block content %}{% endblock %}
        </div><!--/container-->
        <!-- /Main -->
        {% block bottom %}{% endblock %}


    </body>

</html>
